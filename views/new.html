<div class="row">
	<input type="text" placeholder="Add new user" ng-model="user.name">
	<button class="small button" ng-click="addUser(user.name)"><i class="fa fa-check"></i> Add user</button>
	<div data-alert class="alert-box">{{message}}</div>
</div>
<a href="/"><i class="fa fa-reply"></i> Return</a>
